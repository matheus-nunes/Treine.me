<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Treine.me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img src="images/logo.svg" alt="logo Treine.me" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusívos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="images/whats.svg" alt="ícone do whatsapp" />
            Comece Já
          </button>
        </section>
        <img src="images/img.png" alt="mulher pulando a corda" />
      </main>
      <footer>
        Fale conosco no instagram
        <a href="https://instagram.com/treine">treine.me</a>
      </footer>
    </div>
    <img
      src="images/balls.svg"
      alt="Bolinhas azuis no canto inferior direito"
      class="bolinhas"
    />
  </body>
</html>
